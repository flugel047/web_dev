<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    </style>
</head>     
<body>
    <!-- Nav bar -->
    <nav class="flex  pt-4 pl-10 pb-4 bg-zinc-900 justify-between h-[64px]">
        
        <div class="flex text-white w-0.80" >
            <img class="h-[26px] w-[30px] mr-5 align-center mt-0.5"
             src="https://w7.pngwing.com/pngs/512/824/png-transparent-visual-studio-code-hd-logo-thumbnail.png" alt="vs-logo">
            <li class="ml-0 mt-0 text-white-700 text-20px list-none">Visual Studio Code</li>
        <div class="flex text-stone-400 list-none gap-10 ml-7 mt-0.5">
            <li>Docs</li>
            <li>Updates</li>
            <li>Blog</li>
            <li>API</li>
            <li>Extensions</li>
            <li>FAQ</li>
            <li>Learn</li>
        </div>
            
        </div>

        <div class= "text-white w-0.2 pr-4" >
            <input class="p-3 bg-zinc-300 mr-0 border-0" type=  "search" placeholder="Search Docs ">
            <button class="bg-blue-900 p-3 ml-0 border-0" type="button" >Download</button>
        </div>

    </nav>

    <!-- Main body one-->
    <main class="flex  pl-30 mt-20 bg-blue-100 justify-between">
        <div class="w-[600px]">
            <!-- section-one -->
            <div class="flex-column  text-center">
                <h1 class="text-[55px] pt-0 mb-0">Code Editing</h1>
                <h2 class="text-[50px] pt-0 mt-0">Redefined</h2>
                <p class="text-[18px]">Free, Built on open source. Runs everywhere</p>
            </div>
            
            <div class="flex h-20 mt-8 text-white place-content-center " >
                <div class="bg-blue-900 mr-[5px] p-5 ">
                    <button class="px-5" type="button">.deb</button>
                </div>
                <div class="bg-blue-900 mr-[5px] p-5">
                    <button class="px-5" type="button">.rpm</button>
                </div>
                
            </div>
            <div class="text-center mt-5 text-blue-500">
                <p> Web, Insiders edition, or other platforms</p>
            </div>
            <div class="text-center mt-5 ">
                <p>By using VS Code, you agree to its</p>
                <p class="text-blue-500">license and privacy statement.</p>
            </div>
            
            
            
        </div>

        <div class="">
            <!-- Section two -->
            <img class="h-[550px] w-[687px] mr-[200px]" src="../assets/project-2/vs-ss.png" alt="">
        </div>

    </main>
    
</body>
</html>
